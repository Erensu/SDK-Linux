   rows: 4
   cols: 4
   dt: d
   data: [ 9.9990999999999997e-01, 4.7800000000000004e-03,
       1.2558000000000000e-02, -6.0148494102946044e-02,
       7.8490000000000001e-03, -9.6635199999999999e-01,
       -2.5710400000000000e-01, -2.0020435154091915e-04,
       1.0907000000000000e-02, 2.5717899999999999e-01,
       -9.6630199999999999e-01, -8.6853999999999994e-03, 0., 0., 0., 1. ]
%YAML:1.0

#深度计算参数
# 深度估算范围/毫米
ThDepth: 3000

#八叉树参数
#每看到一次增加的权重
jiaw: 0.05
#每看不到一次减少的权重
jianw:-0.1
#voxel边长/米
resolution: 0.02
#w=0.85，权重大于这个视为占据
pro: 0.7
#每隔多少帧做一次光线回溯
rayfre: 20
#每隔多少帧做一次移除孤立噪点,只管新加的帧的噪点
remfre: 30
#孤立噪点阈值,一个小块里面少于5个占据就剔除
noiseth: 5

#预警参数
#圆柱分为多少份/int
YuJingcolf: 36
#圆柱内半径/米
r1: 1.0
#圆柱外半径/米
r2: 1.5       
#上下间隔/米
jiangeH: 0.1
#预警模式，0为刺猬模式，1为牢笼模式
YuJingshexian: 0 
# 深度在1000到1500mm之间的深度图点隔5个像素返回一个
YuJingmax: 1500
YuJingmin: 1000
YuJingpixel: 10

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
LEFT.height: 400
LEFT.width: 640

Rl: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data:[ 9.9961579523776856e-01, 1.0723483217621978e-02,
       2.5559123984299034e-02, -1.0540233212441609e-02,
       9.9991784988138022e-01, -7.2936254650883790e-03,
       -2.5635237369502406e-02, 7.0214240919505323e-03,
       9.9964670469557904e-01 ]


